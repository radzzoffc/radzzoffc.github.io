<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Era Digital</title>
  <style>
    /* CSS untuk era digital */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #00ff99;
    }

    p {
      font-size: 1.2rem;
      color: #dddddd;
    }

    button {
      background-color: #00ff99;
      color: #1e1e1e;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #009966;
    }

    /* Animasi digital */
    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ff99;
      }
      50% {
        text-shadow: 0 0 20px #00ff99, 0 0 30px #00ff99, 0 0 40px #00ff99;
      }
      100% {
        text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ff99;
      }
    }

    h1 {
      animation: glow 1.5s infinite alternate;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>RadzzOffc</h1>
    <p>Kenal lebih dekat denganku....</p>
    <button onclick="showMessage()">My Info</button>
  </div>

  <script>
    // JavaScript untuk era digital
    function showMessage() {
      alert("No Result For Display!");
    }
  </script>

</body>
</html>
